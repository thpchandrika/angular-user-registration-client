<app-navbar></app-navbar>
<div class="container">
  <div class="row">
    <div class="col-md-6">
      <form>
        <fieldset>
          <legend class="text-center">
            Valid information is required to register.
            <span class="req"><small> required *</small></span>
          </legend>

          <div class="form-group">
            <label for="Name"
              ><span class="req">* </span> Name:
              <small>This will be your login user name</small>
            </label>
            <input
              required
              type="text"
              [(ngModel)]="user.name"
              name="name"
              id="name"
              class="form-control phone"
              maxlength="28"
              placeholder="Enter your fullname..."
            />
          </div>

          <div class="form-group">
            <label for="firstname"><span class="req">* </span> Email: </label>
            <input
              class="form-control"
              type="text"
              [(ngModel)]="user.email"
              name="email"
              id="txt"
              required
              placeholder="Enter valid email address"
            />
            <div id="errFirst"></div>
          </div>

          <div class="form-group">
            <label for="lastname"
              ><span class="req">* </span> Experience :
            </label>
            <input
              class="form-control"
              type="text"
              [(ngModel)]="user.experience"
              name="experience"
              id="txt"
              placeholder="Total year of experience"
              required
            />
            <div id="errLast"></div>
          </div>

          <div class="form-group">
            <label for="email"><span class="req">* </span> Developer: </label>
            <input
              class="form-control"
              required
              type="text"
              [(ngModel)]="user.domain"
              name="domain"
              id="email"
              placeholder="fullstack/backend/developer"
            />
            <div class="status" id="status"></div>
          </div>
          <div class="form-group">
            <div class="col-md-6">
              <input
                class="btn btn-success"
                type="submit"
                name="submit_reg"
                value="Register"
                (click)="registerNow()"
              />
            </div>
            <div class="col-md-6">
              <input
                class="btn btn-danger"
                type="submit"
                name="submit_reg"
                value="Cancel"
                routerLink="/home"
              />
            </div>
          </div>
          <div>
            <h3 style="color: green">{{ message }}</h3>
          </div>
        </fieldset>
      </form>
      <!-- ends register form -->
      <!-- second for to fiter user-->
    </div>
    <!-- ends col-6 -->
  </div>
</div>
<br />
<br />
<div>
  <app-footer></app-footer>
</div>
